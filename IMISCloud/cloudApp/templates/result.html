{% extends "index_base.html" %}
{% load static %}
{% block title %}IMISCloud Storage{% endblock %}

{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">File Name | Type</th>
        <th scope="col">Operations</th>
    </tr>
    </thead>
    <tbody>
    {% for r in rst %}
        <tr onclick="details('{{r.filename_origin}}')">
            <td>
                <form method="get" action="/update/">
                    {% csrf_token %}
                    <input name="fileid" value="{{r.id}}" hidden>
                    <input name="filename" class="ipt-transparent ellipsis txt-indent-1" value="{{ r.filename }}" onchange="this.form.submit()">
                    <select name="filetype" class="ipt-transparent"  onchange="this.form.submit()">
                        <option value="{{ r.filetype }}">Current({{ r.filetype }})</option>
                        <option value ="file">File</option>
                        <option value ="image">Image</option>
                        <option value ="music">Music</option>
                        <option value ="video">Video</option>
                    </select>
                </form>
            </td>
            <td>
                <a class="btn" href="/CloudStorage/{{r.filename_origin}}" download="{{r.filename_origin}}"><img class="w-60" src="{% static 'img/download.png'%}"></a>
                <a class="btn" href="/drop/?fid={{r.id}}"><img class="w-60" src="{% static 'img/delete.png'%}"></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<!-- Button trigger modal -->
<button id="btn-details" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" hidden>
  Details
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <embed id="embed-content" class="w-100">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a id="dld" class="btn btn-primary">Download</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
