<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>{% block title %}IMISCloud Home{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="shortcut icon" href="{% static 'img/ez.ico' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/common.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/signin.css' %}"/>
    </head>
    <body class="bg-beige">
        <!-- navigation bar-->
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#leftbar-below" aria-controls="leftbar-below" aria-expanded="false" aria-label="Toggle navigation">
                <img class="w-50" src="{% static 'img/bar.png' %}">
            </button>
            <a class="navbar-brand" href="#">IMIS Cloud</a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarsExample01" style="">
                <form class="form-inline my-2">
                  <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
                <form class="form-inline my-2">
                    <div class="text-center">
                        <label for="selectfile" class="color-w w-100 btn">Upload Files</label>
                        <input id="selectfile" type="file" style="display:none">
                        <input class="form-control w-30 d-inline" type="text" placeholder="filename">
                        <select class="form-control w-30 d-inline" name="filetype">
                            <option value ="file">File</option>
                            <option value ="image">Image</option>
                            <option value ="music">Music</option>
                            <option value ="video">Video</option>
                        </select>
                        <select class="form-control w-30 d-inline" name="attribute">
                            <option value ="private">Private</option>
                            <option value ="shared">Shared</option>
                        </select>
                        <input class="form-control w-50 d-inline margin-top-1" type="button" OnClick='' value="Upload">
                    </div>
                </form>
            </div>
        </nav>

        <div class="self-container clear-lr">
            <div class="row clear-lr" id="mainpart">
                <!-- left bar-->
                <div class="col-sm-2 col-md-1 col-3 clear-lr bgc-b" id="leftbar-below">
                    <div class="row clear-lr">
                        <center class="w-100 margin-tb-10">
                            <button class="btn"><img src="{% static 'img/pic.png' %}"></button>
                        </center>
                    </div>
                    <div class="row clear-lr">
                        <center class="w-100 margin-tb-10">
                            <button class="btn"><img src="{% static 'img/music.png' %}"></button>
                        </center>
                    </div>
                    <div class="row clear-lr">
                        <center class="w-100 margin-tb-10">
                            <button class="btn"><img src="{% static 'img/video.png' %}"></button>
                        </center>
                    </div>
                    <div class="row clear-lr">
                        <center class="w-100 margin-tb-10">
                            <button class="btn"><img src="{% static 'img/file.png' %}"></button>
                        </center>
                    </div>
                    <div class="row clear-lr">
                        <center class="w-100 margin-tb-10">
                            <button class="btn"><img src="{% static 'img/share.png' %}"></button>
                        </center>
                    </div>
                </div>
                <!-- main content -->
                <div class="col-sm-10 col-md-11 col-9 clear-lr">
                {% block content %}{% endblock %}
                </div>
            </div>
        </div>

        <!-- message -->
        {% if messages %}
            <script>
                {% for msg in messages %}
                    alert('{{ msg.message }}');
                {% endfor %}
            </script>
        {% endif %}

        <!-- scripts -->
        <script src="{% static 'js/common.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
